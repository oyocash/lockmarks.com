<html>
    <head>
        <title>Lockmarks.com - wallet</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta property="og:title" content="Lockmarks.com - wallet">
        <meta property="og:image" content="/assets/marker-icon-2x-bit-1.png">
        
        <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
        <link rel="manifest" href="/assets/site.webmanifest">

        <link href="/styles/shuallet.css" rel="stylesheet" type="text/css">
        <script src="/scripts/bsv.browser.min.js"></script>
        <script src="/scripts/qrcode.min.js"></script>
        <link href="/styles/styles.css" rel="stylesheet">

        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />

        <script src="/scripts/lockmarks.js"></script>
        <link href="/styles/styles.css" rel="stylesheet">
    </head>
    <body class="category">

      <div class="container">
        <div class="navbar">
          <a href="/">Home</a>
          <a href="/add/">Add URL</a>
          <a href="/wallet/">Wallet</a>
        </div>

        <div class="content">
          <span class="total_results" id="categoryTitle"></span>
            <div class="wallet-container btns center" id="shlogin">
                
                <div id="walletAddress" class="wallet-address"></div>
                <div id="qrcode"></div>
                <div id="walletBalance" class="wallet-balance"></div>

                <iframe id="changellyIframe" style="display: none;" width="100%" height="400" frameborder='none' allow="camera" src="https://widget.changelly.com?from=btc%2Cbch%2Cxrp%2Ceth&to=bsv&amount=0.01&fromDefault=btc&toDefault=bsv&merchant_id=0dc5c9355c48&payment_id=&v=3">Can't load widget</iframe>

                <div class="create-wallet">
                    <button onclick="setupWallet()">Create or import SHUAllet</button>
                </div>
                <div class="backup-wallet">
                    <button onclick="backupWallet()">Backup Wallet</button>
                    <button onclick="sendBSV()">Send</button>
                    <br><button onclick="showChangelly()">Buy BSV</button>
                    <button onclick="logout()">Logout</button>
                </div>
            </div>
            <input type="file" id="uploadFile" accept=".json" hidden>
        </div>

      </div>
    <script src="/scripts/shuallet.bundle.js"></script>
    </body>
</html>

<script language='javascript'>
    const showChangelly = () => {
        document.getElementById('changellyIframe').style.display = 'block';
    }
    var changellySrc = `https://widget.changelly.com?from=btc%2Cbch%2Cxrp%2Ceth&to=bsv&amount=0.01&address=${localStorage.walletAddress}&fromDefault=btc&toDefault=bsv&merchant_id=0dc5c9355c48&payment_id=&v=3`
    document.getElementById('changellyIframe').src = changellySrc;

    document.addEventListener("DOMContentLoaded", function() {

        if(!localStorage.getItem('disclaimerShown')) {
            alert("Disclaimer\n\nPlease be reminded that we accept no responsibility for any financial losses occurred to users as a result of using this app. Use at your own risk.")
            localStorage.setItem('disclaimerShown', 1)
        }
    })
</script>
